spring.application.name=venom
server.port=8080
venom.mode=local

# Database configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=root

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false


# Logging
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN
logging.level.com.example.websocket=DEBUG
logging.level.org.springframework.web.socket=INFO

# Server Configuration
spring.mvc.servlet.load-on-startup=1
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.compression.min-response-size=2048

# Data Initialization
data.initialization.enabled=true
data.initialization.recreate=false

# Actuator (??? ???????????)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# WebSocket Configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

websocket.ping-interval=30000
websocket.session-timeout=30
websocket.max-message-size=65536
websocket.allowed-origins=http://localhost:*,http://127.0.0.1:*,https://*.ngrok.io,http://*.devtunnels.ms,https://*.devtunnels.ms,*