<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test Client</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #0f1226;
            --card: #1b214d;
            --text: #e7eaf6;
            --muted: #aab2d5;
            --primary: #7c5cff;
            --success: #19c37d;
            --danger: #ff5d5d;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }

        .panels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: var(--card);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        input, select, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: var(--text);
        }

        button {
            background: var(--primary);
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .btn-success {
            background: var(--success);
        }

        .btn-danger {
            background: var(--danger);
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
        }

        .message {
            padding: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .message.system {
            color: var(--muted);
        }

        .message.received {
            color: var(--success);
        }

        .message.sent {
            color: var(--primary);
        }

        .message.error {
            color: var(--danger);
        }

        .connection-status {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .connected {
            background: rgba(25, 195, 125, 0.2);
            color: var(--success);
        }

        .disconnected {
            background: rgba(255, 93, 93, 0.2);
            color: var(--danger);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>WebSocket Test Client</h1>
        <p>Test WebSocket connections, subscriptions, and notifications</p>
    </div>

    <div class="stats-grid" id="stats">
        <!-- Stats will be loaded here -->
    </div>

    <div class="panels">
        <div class="panel">
            <h3>Connection</h3>
            <div class="controls">
                <input type="text" id="userId" placeholder="User ID" value="test-user-1">
                <input type="text" id="token" placeholder="Token" value="test-token">
                <button onclick="connect()" id="connectBtn">Connect</button>
                <button onclick="disconnect()" id="disconnectBtn" class="btn-danger">Disconnect</button>
            </div>
            <div id="connectionStatus" class="connection-status disconnected">
                Status: Disconnected
            </div>
        </div>

        <div class="panel">
            <h3>Subscription</h3>
            <div class="controls">
                <input type="text" id="channel" placeholder="Channel" value="notifications">
                <button onclick="subscribe()">Subscribe</button>
                <button onclick="unsubscribe()">Unsubscribe</button>
            </div>
            <div>
                <h4>Subscribed Channels:</h4>
                <div id="channelsList"></div>
            </div>
        </div>

        <div class="panel">
            <h3>Test Messages</h3>
            <div class="controls">
                <input type="text" id="messageInput" placeholder="Type message...">
                <button onclick="sendMessage()">Send</button>
                <button onclick="sendPing()">Ping</button>
            </div>
            <div>
                <h4>Messages Log:</h4>
                <div class="messages" id="messages"></div>
            </div>
        </div>

        <div class="panel">
            <h3>Server Stats</h3>
            <button onclick="refreshStats()">Refresh Stats</button>
            <button onclick="cleanupInactive()" class="btn-danger">Cleanup Inactive</button>
            <div class="messages" id="serverStats"></div>
        </div>
    </div>
</div>

<script>
    let ws = null;
    const baseUrl = window.location.origin.replace('http', 'ws');
    const apiBase = window.location.origin;
    let subscribedChannels = new Set();

    function logMessage(type, msg) {
        const messagesDiv = document.getElementById('messages');
        const time = new Date().toLocaleTimeString();
        messagesDiv.innerHTML += `<div class="message ${type}">[${time}] ${msg}</div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function updateConnectionStatus(connected) {
        const statusDiv = document.getElementById('connectionStatus');
        if (connected) {
            statusDiv.className = 'connection-status connected';
            statusDiv.textContent = 'Status: Connected';
            document.getElementById('connectBtn').disabled = true;
            document.getElementById('disconnectBtn').disabled = false;
        } else {
            statusDiv.className = 'connection-status disconnected';
            statusDiv.textContent = 'Status: Disconnected';
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
        }
    }

    function updateChannelsList() {
        const channelsList = document.getElementById('channelsList');
        if (subscribedChannels.size === 0) {
            channelsList.innerHTML = '<em>No subscribed channels</em>';
        } else {
            channelsList.innerHTML = Array.from(subscribedChannels).map(ch =>
                `<div>â€¢ ${ch}</div>`
            ).join('');
        }
    }

    function connect() {
        const userId = document.getElementById('userId').value;
        const token = document.getElementById('token').value;

        if (!userId || !token) {
            alert('Please enter User ID and Token');
            return;
        }

        try {
            ws = new WebSocket(`${baseUrl}/ws/notifications?userId=${encodeURIComponent(userId)}&token=${encodeURIComponent(token)}`);

            ws.onopen = () => {
                logMessage('system', 'WebSocket connection established');
                updateConnectionStatus(true);
                refreshStats();
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    logMessage('received', `[${data.type}] ${JSON.stringify(data)}`);

                    if (data.type === 'subscribed') {
                        subscribedChannels.add(data.channel);
                        updateChannelsList();
                    } else if (data.type === 'unsubscribed') {
                        subscribedChannels.delete(data.channel);
                        updateChannelsList();
                    }
                } catch (e) {
                    logMessage('received', event.data);
                }
            };

            ws.onclose = (event) => {
                logMessage('system', `WebSocket disconnected: ${event.code} ${event.reason || 'No reason'}`);
                updateConnectionStatus(false);
                subscribedChannels.clear();
                updateChannelsList();
            };

            ws.onerror = (error) => {
                logMessage('error', `WebSocket error: ${error}`);
                updateConnectionStatus(false);
            };

        } catch (e) {
            logMessage('error', `Connection error: ${e.message}`);
        }
    }

    function disconnect() {
        if (ws) {
            ws.close(1000, 'User disconnected');
            ws = null;
        }
    }

    function subscribe() {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
            alert('Not connected to WebSocket');
            return;
        }

        const channel = document.getElementById('channel').value;
        if (!channel) {
            alert('Please enter a channel name');
            return;
        }

        const message = {
            type: 'subscribe',
            channel: channel,
            requestId: Date.now().toString()
        };

        ws.send(JSON.stringify(message));
        logMessage('sent', `Subscribing to ${channel}`);
    }

    function unsubscribe() {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
            alert('Not connected to WebSocket');
            return;
        }

        const channel = document.getElementById('channel').value;
        if (!channel) {
            alert('Please enter a channel name');
            return;
        }

        const message = {
            type: 'unsubscribe',
            channel: channel,
            requestId: Date.now().toString()
        };

        ws.send(JSON.stringify(message));
        logMessage('sent', `Unsubscribing from ${channel}`);
    }

    function sendMessage() {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
            alert('Not connected to WebSocket');
            return;
        }

        const message = document.getElementById('messageInput').value;
        if (!message) {
            alert('Please enter a message');
            return;
        }

        // For testing, send as ping or custom message
        const wsMessage = {
            type: 'ping',
            requestId: Date.now().toString(),
            customData: message
        };

        ws.send(JSON.stringify(wsMessage));
        logMessage('sent', message);
        document.getElementById('messageInput').value = '';
    }

    function sendPing() {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
            alert('Not connected to WebSocket');
            return;
        }

        const message = {
            type: 'ping',
            requestId: Date.now().toString()
        };

        ws.send(JSON.stringify(message));
        logMessage('sent', 'Ping sent');
    }

    async function refreshStats() {
        try {
            const response = await fetch(`${apiBase}/api/websocket/stats`);
            const stats = await response.json();

            // Update stats grid
            const statsDiv = document.getElementById('stats');
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div>Total Users</div>
                    <div class="stat-value">${stats.totalUsers || 0}</div>
                </div>
                <div class="stat-card">
                    <div>Active Users</div>
                    <div class="stat-value">${stats.activeUsers || 0}</div>
                </div>
                <div class="stat-card">
                    <div>Connections</div>
                    <div class="stat-value">${stats.totalConnections || 0}</div>
                </div>
                <div class="stat-card">
                    <div>Channels</div>
                    <div class="stat-value">${stats.totalChannels || 0}</div>
                </div>
                <div class="stat-card">
                    <div>Subscriptions</div>
                    <div class="stat-value">${stats.totalSubscriptions || 0}</div>
                </div>
            `;

            // Update server stats panel
            const serverStatsDiv = document.getElementById('serverStats');
            serverStatsDiv.innerHTML = JSON.stringify(stats, null, 2);

        } catch (error) {
            logMessage('error', `Failed to fetch stats: ${error.message}`);
        }
    }

    async function cleanupInactive() {
        try {
            const response = await fetch(`${apiBase}/api/websocket/cleanup-inactive?timeoutMinutes=5`);
            const result = await response.json();
            logMessage('system', `Cleanup completed: ${result.cleanedSessions} sessions removed`);
            refreshStats();
        } catch (error) {
            logMessage('error', `Cleanup failed: ${error.message}`);
        }
    }

    // Auto-refresh stats every 10 seconds
    setInterval(refreshStats, 10000);

    // Initial load
    refreshStats();
    updateChannelsList();

    // Auto-connect if there's a saved user
    window.addEventListener('load', () => {
        setTimeout(() => {
            const savedUser = localStorage.getItem('websocket-test-user');
            if (savedUser) {
                document.getElementById('userId').value = savedUser;
                connect();
            }
        }, 1000);
    });

    // Save user on connect
    document.getElementById('userId').addEventListener('change', function() {
        localStorage.setItem('websocket-test-user', this.value);
    });
</script>
</body>
</html>
